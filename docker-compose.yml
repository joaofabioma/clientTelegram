services:
  telegram-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-client-app
    restart: unless-stopped
    environment:
      # Variáveis do Telegram (definidas no .env ou docker-compose.override.yml)
      - APP_IP=${APP_IP}
      - API_HASH=${API_HASH}
      - SESSION_NAME=${SESSION_NAME}
      - PHONE_NUMBER=${PHONE_NUMBER}
      - TEL_PASSWORD=${TEL_PASSWORD}
      - SHORTNAME=${SHORTNAME}
      - APP_TITLE=${APP_TITLE}
      # Configurações do banco de dados (host externo)
      - DB_CONFIG_DBNAME=${DB_CONFIG_DBNAME}
      - DB_CONFIG_USER=${DB_CONFIG_USER}
      - DB_CONFIG_PASSWORD=${DB_CONFIG_PASSWORD}
      - DB_CONFIG_HOST=${DB_CONFIG_HOST}
      - DB_CONFIG_PORT=${DB_CONFIG_PORT}
      - DATABASE_URL=${DATABASE_URL}
      # Configurações Flask
      - FLASK_ENV=production
      - FLASK_APP=gui.app:app
    ports:
      - "5000:5000"
    volumes:
      # Mantém dados persistentes se necessário
      - ./logs:/app/logs
    extra_hosts:
      # Permite acesso ao host da máquina (para banco externo)
      - "host.docker.internal:host-gateway"
    networks:
      - telegram-network
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/api/stats').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  telegram-network:
    driver: bridge

