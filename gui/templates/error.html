{% extends "base.html" %}

{% block title %}Erro - Admin Telegram{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2 text-danger"><i class="bi bi-exclamation-triangle"></i> Erro</h1>
</div>

<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading"><i class="bi bi-exclamation-triangle-fill"></i> Ocorreu um erro!</h4>
    <p>{{ error }}</p>
    <hr>
    <p class="mb-0">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="bi bi-house"></i> Voltar ao Dashboard
        </a>
    </p>
</div>
{% endblock %}
